{%extends 'main.html'%}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/courseformstyle.css' %}">
<div class="form-container"> 
    <form method='POST' action='' enctype="multipart/form-data">
        {% csrf_token %}

        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}
    
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}

        <label for="{{ form.course_image.id_for_label }}">Course Image:</label>
        {{ form.course_image }}     

        <label for="{{ form.assistants.id_for_label }}">Course Assistants:</label>
        {{ form.assistants }} 
        
        <label for="{{ form.term.id_for_label }}">Course Term:</label>
        {{ form.term }} 

        <label for="{{ form.professor.id_for_label }}">Course Professor:</label>
        {{ form.professor }} 
<br>
        <input type="submit" value="Submit">
    </form>

    
    <a  href="{% url 'home' %}">Go Back</a>

   
</div>

{%endblock content%}
